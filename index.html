<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narko Empire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Narko Empire</h1>
    <div id="stats">
      <p>Kasa: <span id="cash">1000</span> N₽</p>
      <p>Ryzyko: <span id="risk">0%</span></p>
      <p>Plecak: <span id="backpack">0/50g</span></p>
    </div>

    <div id="actions">
      <button onclick="nextDay()">Następny dzień</button>
      <button onclick="buyDrugs()">Kup narkotyki</button>
      <button onclick="sellDrugs()">Sprzedaj narkotyki</button>
      <button onclick="saveGame()">Zapisz grę</button>
      <button onclick="loadGame()">Wczytaj grę</button>
    </div>

    <div id="log"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
